<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/codepage.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/fonts/Poppins.css" />
        <link rel="stylesheet" href="assets/fonts/ITC-Bauhaus-Medium.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script src="assets/js/load.js"></script>
        <title>CodemeM</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="wrap-logo">
                    <a href="" class="logo">CodemeM</a>
                    <div class="list-btn cursor">
                        <span></span><i class="fa-solid fa-list-ul"></i
                        ><span class="list">Danh sách bài tập</span>
                    </div>
                </div>
                <div class="wrap-submit">
                    <span class="pre-task"
                        ><i class="fa-solid fa-angle-left"></i
                    ></span>
                    <span class="submit cursor">Submit Code</span>
                    <span class="next-task"
                        ><i class="fa-solid fa-angle-right"></i
                    ></span>
                </div>
                <div class="actions">
                    <a class="premium"><i class="fa-solid fa-crown"></i></a>
                    <a href="#!" class="action-link">Sign in</a>
                    <a href="#!" class="btn action-btn">Sign up</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="task"></div>
                <div class="container-code">
                    <div class="code"></div>
                    <div class="test-case"></div>
                </div>
            </div>
        </main>
    </body>
</html>
