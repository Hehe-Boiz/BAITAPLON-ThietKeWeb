<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/landing-page.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/fonts/ITC-Bauhaus-Medium.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>CodemeM</title>
    </head>
    <body>
        <header>
            <div class="content">
                <nav class="navbar">
                    <a src="#" class="logo">CodemeM</a>
                    <ul>
                        <li class="premium">
                            <a><i class="fa-solid fa-crown"></i> Premium</a>
                        </li>
                        <li><a>Home</a></li>
                        <li><a>Vision</a></li>
                        <li><a>Course</a></li>
                    </ul>
                    <div class="actions">
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="btn action-btn">Sign up</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="hero-wrap">
                <div class="content">
                    <!-- Hero -->
                    <div class="hero">
                        <div class="info">
                            <h1 class="title">
                                Nâng cao kỹ năng lập trình của bạn
                            </h1>
                            <p class="desc">
                                Bạn là lập trình viên tệ? Bạn muốn phát triển kỹ
                                năng của mình? <br />
                                Hãy đến với
                                <span class="logo">CodemeM</span> của chúng tôi.
                            </p>
                            <a href="#!" class="btn hero-cta">Get Started</a>
                        </div>
                        <div class="image-stack">
                            <img
                                src="assets/img/image-2.png"
                                alt="Code"
                                class="image1"
                            />
                            <img
                                src="assets/img/image-1.png"
                                alt="Code"
                                class="image2"
                            />
                        </div>
                        <div class="triangle"></div>
                        <div class="square"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
