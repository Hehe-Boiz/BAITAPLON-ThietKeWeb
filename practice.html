<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/practice.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/fonts/Poppins.css" />
        <link rel="stylesheet" href="assets/fonts/ITC-Bauhaus-Medium.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script src="assets/js/load.js"></script>
        <title>CodemeM</title>
    </head>
    <body>
        <header>
            <div class="content">
                <nav class="navbar">
                    <a src="#" class="logo">CodemeM</a>
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>Roadmap</a></li>
                        <li><a href="">Practice</a></li>
                    </ul>
                    <div class="actions">
                        <a class="premium"><i class="fa-solid fa-crown"></i></a>
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="btn action-btn">Sign up</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <aside>
                <div class="sidebar-left"></div>
                <div class="sidebar-right"></div>
            </aside>
            <div class="content">
                <h1 class="title">Bài tập DSA</h1>
                <div class="row row-top-sea">
                    <input
                        type="text"
                        placeholder="Tìm kiếm"
                        class="sea-input"
                    />
                    <span class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <span class="setting">
                        <img
                            src="assets/icons/setting.svg"
                            alt=""
                            class="setting-in"
                        />
                        <ul class="opitions">
                            <li class="opition row">
                                <span class="check-pre"
                                    ><i class="fa-solid fa-check"></i
                                ></span>
                                <p>Free</p>
                            </li>
                            <li class="opition row">
                                <span class="check-pre"
                                    ><i class="fa-solid fa-check"></i
                                ></span>
                                <p class="premium">Premium</p>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/practice.js"></script>
    </body>
</html>
