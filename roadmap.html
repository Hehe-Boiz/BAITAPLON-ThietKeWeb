<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/roadmap.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/fonts/Poppins.css" />
        <link rel="stylesheet" href="assets/fonts/ITC-Bauhaus-Medium.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script src="assets/js/load.js"></script>
        <title>CodemeM</title>
    </head>
    <body>
        <header>
            <div class="content">
                <nav class="navbar">
                    <a src="#" class="logo">CodemeM</a>
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>Roadmap</a></li>
                        <li><a href="">Practice</a></li>
                    </ul>
                    <div class="actions">
                        <a class="premium"><i class="fa-solid fa-crown"></i></a>
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="btn action-btn">Sign up</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div id="map"></div>
            <script>
                load("#map", "./map.html");
            </script>
            <div class="wrap-all"></div>
            <div class="tab">
                <div class="content-tab">
                    <span class="esc">Esc</span>
                    <h2 class="title">Arrays & Hashing</h2>

                    <div class="colum">
                        <p class="desc">Prerequisites</p>
                        <div class="wrap">
                            <div class="row row-vid">
                                <span class="check"></span>
                                <a class="vid"
                                    ><img
                                        class="play"
                                        src="assets/icons/play.svg"
                                        alt=""
                                    />
                                    <p class="name">Arrays</p></a
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row row-top-table">
                        <div class="sub-row">
                            <p>Trạng thái</p>
                            <p>Vấn đề</p>
                        </div>
                        <div class="sub-row">
                            <p>Độ khó</p>
                            <p>Ngôn ngữ</p>
                        </div>
                    </div>
                    <div class="practice">
                        <div>
                            <span class="check"></span>
                            <a class="prb">Contains Duplicate </a>
                            <p class="diff">Easy</p>
                            <p class="lan"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="assets/js/roadmap.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
